<!DOCTYPE html>
<head>

    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>

</head>

<body>

<button id="printButton" type="button">Print</button>
<iframe id="pdfDoc" src="https://docs.google.com/viewer?url=https://tripetals.github.io/sample.pdf&embedded=true" style="width:600px; height:500px;"  ></iframe>




</body>
<script type="text/javascript">
function printPDF(){
    window.print();
}
$(function(){
    $('iframe').append("<button type='button' id='printBtns' style='position:absolute; z-index:100000;' onclick='printPDF()'></button>");
    $('#printButton').click(function(){
        window.print();
    });
    
});
</script>

</html>
